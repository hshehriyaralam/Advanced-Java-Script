<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="style.css">
    <title>Blog Applications</title>
</head>
<body>
  <div class="main">
<!-- Navbar  -->
<nav class="navbar bg-transparent navbar-expand-lg bg-body-trasnparent  ">
  <div class="container-fluid  ">
    <a class="navbar-brand" href="#"><img src="./Pages/Images/R.png" alt="" width="40px" height="40px"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto ms-0 mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-black fw-bold fs-4" aria-current="page" href="#">Blogger</a>
        </li>
      </ul>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-primary Login">
          <a class="decoration-none" href="./Pages/login.html">LOGIN</a>
          
        </button>
        <button class="btn text-white Create " 
        data-bs-toggle="modal"
        data-bs-target="#createBlog">
        CREATE YOUR BLOG
      </button>
      
      </div>
    </div>
  </div>
</nav>
<!-- Navbar End -->
 <!-- Headings -->
  <h2>Publish your passions, your way</h2>
  <p>Create a unique and beautiful blog easily.</p>
 <!-- Blogs Show -->
  <div class="container mt-5"> 
    <div class="row m-0 ">
      <div class="col-lg-6 col-md-12 col-sm-12 my-5">
        <div class="card">
          <h5 class="card-header">
            <img
              src="https://picsum.photos/200/300"
              width="100%"
              height="250px"
              alt=""
            />
          </h5>
          <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">
              With supporting text below as a natural lead-in to additional
              content.
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
    </div>
  </div>
</div>
<!-- Blogs Ends -->

<!-- Modal shows -->
<div
class="modal fade createBlogModal"
id="createBlog"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Create Blog</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >content</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>

        <!-- image -->
        <div class="mb-3">
          <input type="file" />
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-dismiss="modal"
      >
        Close
      </button>
      <button type="button" class="btn btn-primary Create">Save changes</button>
    </div>
  </div>
</div>
</div>

<!-- Modal ends -->










</body>

<!-- Custome JS -->
<script src="JS/app.js"></script>

</html>
