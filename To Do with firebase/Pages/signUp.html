<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Custome CSS -->
    <link rel="stylesheet" href="../Pages/SignUp.css">
</head>
<body>
    <div class="main">
        <div class="container border border-1 submain">
    <h2 class="text-center  text-white fs-1 ">SIGN UP</h2>
    <div class=" all-input">
        <!-- Email -->
        <div class="card-body border border-2 rounded-pill d-flex" style="width: 70%; height: 10vh;">
            <!-- Icon -->
            <div class=" rounded-circle d-flex  font" style=" width: 60px; height: 60px;">
                <i class="fa-regular fa-envelope"></i>
            </div>
            <!-- Icon end -->
            <input type="text" id="email" placeholder="Enter Your Email" class="m-2 my-3 ms-3  bg-transparent  " style="width: 70%; height: 5vh;">
        </div>
        <br>
        <!-- Password -->
        <div class="card-body border border-2 rounded-pill d-flex " style="width: 70%; height: 10vh;">
             <!-- Icon -->
             <div class=" rounded-circle d-flex  font" style=" width: 60px; height: 60px;">
                <i class="fa-regular fa-keyboard"></i>
            </div>
            <!-- Icon end -->
            <input type="password"  id="password"  placeholder="Enter your Password" class="m-2 my-3 ms-3  bg-transparent" style="width: 80%; height: 5vh;">
        </div> 
        <br>
        <!-- FullName -->
        <div class="card-body border border-2 rounded-pill d-flex " style="width: 70%; height: 10vh;">
            <!-- Icon -->
            <div class=" rounded-circle d-flex  font" style=" width: 60px; height: 60px;">
               <!-- <i class="fa-regular fa-envelope"></i> -->
               <i class="fa-solid fa-signature"></i>
           </div>
           <!-- Icon end -->
           <input type="text"  id="fullName"  placeholder="Enter your FullName" class="m-2 my-3 ms-3  bg-transparent" style="width: 80%; height: 5vh;">
       </div>
        <br>
        <!-- Gendar -->
        <div class="card-body border border-2 rounded-pill d-flex " style="width: 70%; height: 10vh;">
            <!-- Icon -->
            <div class=" rounded-circle d-flex  font" style=" width: 60px; height: 60px;">
               <!-- <i class="fa-regular fa-envelope"></i> -->
               <i class="fa-solid fa-person-half-dress"></i>
           </div>
           <!-- Icon end -->
           <input type="text"  id="gendar"  placeholder="Enter your Gendar" class="m-2 my-3 ms-3  bg-transparent" style="width: 80%; height: 5vh;">
       </div>
        <br>
        <div class="card-body border border-2 rounded-pill d-flex align-items-center justify-content-center bg-white curosr-pointer ms-5 " style="width: 50%; height: 8vh;">
        <button onclick="signUpHnadler()">Sgin Up</button>
        </div> 
    </div>
</div>
    </div>
</body>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<!-- custome JS -->
<script src="../JavaScript/sginup.js" type="module"></script>
</html>
